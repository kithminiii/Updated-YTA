    <div class="box-wrapper" *ngIf="viewMode">
      <div id="box3" *ngIf="currentTutorial.id">

        <div class="middle-column">
          <div id="box5">
            <div id="box8">
              <td><img src="assets/Images/Image.png" class="pro-pic"></td>
              <td>
                <li class="name">{{ currentTutorial.first }} {{ currentTutorial.last }}</li>
                <li class="role">{{ currentTutorial.function }}</li>
              </td>
            </div>
          </div>

          <div id="box6" >
            <h3 class="basic">Basic Info</h3>
            <table class="info" >
              <tr>
                <td class="txt">First Name</td>
                <td class="txt">Last Name</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.first }}</label></td>
                <td><label class="inp">{{ currentTutorial.last }}</label></td>
              </tr>
              <tr>
                <td class="txt">I'm</td>
                <td class="txt">Birth Date</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.im }}</label></td>
                <td><label class="inp">{{ currentTutorial.birth }}</label></td>
              </tr>
              <tr>
                <td class="txt">Email Address</td>
                <td class="txt">Confirmation Email</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.email }}</label></td>
                <td><label class="inp">{{ currentTutorial.confirm }}</label></td>
              </tr>
              <tr>
                <td class="txt">Your Location</td>
                <td class="txt">Phone Number</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.location }}</label></td>
                <td><label class="inp">{{ currentTutorial.pno }}</label></td>
              </tr>
              <!--<button class="btn btn-success">Submit</button>-->
            </table>

            <!--<div>
              <h4>Account updated!</h4>
              <button class="btn btn-success">Edit</button>
            </div>-->
          </div>
        </div>
      </div>

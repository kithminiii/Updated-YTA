    <div *ngIf="viewMode">
      <div *ngIf="currentTutorial.id">
        <h4>Details</h4>
        <div>
          <label><strong>First:</strong></label>
          {{ currentTutorial.first }}
        </div>
        <div>
          <label><strong>Last:</strong></label>
          {{ currentTutorial.last }}
        </div>
        <div>
          <label><strong>I'm:</strong></label>
          {{ currentTutorial.im }}
        </div>
        <div>
          <label><strong>Birth Date:</strong></label>
          {{ currentTutorial.birth }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentTutorial.email }}
        </div>
        <div>
          <label><strong>Confirm Email:</strong></label>
          {{ currentTutorial.confirm }}
        </div>
        <div>
          <label><strong>Location:</strong></label>
          {{ currentTutorial.location }}
        </div>
        <div>
          <label><strong>Phone Number:</strong></label>
          {{ currentTutorial.pno }}
        </div>
        <!--<div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>-->

        <a
          class="badge badge-warning"
          routerLink="/tutorials/{{ currentTutorial.id }}"
        >
          Edit
        </a>
      </div>

      <div *ngIf="!currentTutorial">
        <br />
        <p>Error...</p>
      </div>
    </div>

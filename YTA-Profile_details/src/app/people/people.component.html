    <div class="box-wrapper" *ngIf="viewMode">
      <div id="box3" *ngIf="currentTutorial.id">

        <div id="box4">
          <div class="profile-sections">
            <ul><button class="but"><i class="fa fa-rocket"></i>Basic Info</button></ul>
            <ul><button class="but"><i class="fa fa-file"></i>Salary Info</button></ul>
            <ul><button class="but"><i class="fa fa-cube"></i>Job Description</button></ul>
            <ul><button class="but"><i class="fa fa-user"></i>KPIs</button></ul>
            <ul><button class="but"><i class="fa fa-user"></i>Appraisals</button></ul>
            <ul><button class="but"><i class="fa fa-bell"></i>Leave</button></ul>
            <ul><button class="but"><i class="fa fa-wrench"></i>Employment Timeline</button></ul>
            <ul><button class="but"><i class="fa fa-circle-xmark"></i>Payroll History</button></ul>
          </div>
        </div>

        <div class="middle-column">
          <div id="box5">
            <div id="box8">
              <td><img [src]="currentTutorial.imagePath" class="pro-pic"></td>
              <td>
                <li class="name">{{ currentTutorial.first }} {{ currentTutorial.last }}</li>
                <li class="role">{{ currentTutorial.function }}</li>
              </td>
            </div>
          </div>

          <div id="box6" >
            <h3 class="basic">Basic Info</h3>
            <table class="info" >
              <tr>
                <td class="txt">First Name</td>
                <td class="txt">Last Name</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.first }}</label></td>
                <td><label class="inp">{{ currentTutorial.last }}</label></td>
              </tr>
              <tr>
                <td class="txt">I'm</td>
                <td class="txt">Birth Date</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.im }}</label></td>
                <td><label class="inp">{{ currentTutorial.birth }}</label></td>
              </tr>
              <tr>
                <td class="txt">Email Address</td>
                <td class="txt">Confirmation Email</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.email }}</label></td>
                <td><label class="inp">{{ currentTutorial.confirm }}</label></td>
              </tr>
              <tr>
                <td class="txt">Your Location</td>
                <td class="txt">Phone Number</td>
              </tr>
              <tr>
                <td><label class="inp">{{ currentTutorial.location }}</label></td>
                <td><label class="inp">{{ currentTutorial.pno }}</label></td>
              </tr>
              <!--<button class="btn btn-success">Submit</button>-->
            </table>

            <!--<div>
              <h4>Account updated!</h4>
              <button class="btn btn-success">Edit</button>
            </div>-->
          </div>
        </div>
      </div>
    </div>

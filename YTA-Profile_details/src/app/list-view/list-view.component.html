          <p class="people-text">People</p>

                      (click)="setActiveTutorial(tutorial, i)" routerLink="/people/{{ currentTutorial.id }}"><img [src]="tutorial.imagePath" class="user"/>{{ tutorial.first }} {{ tutorial.last }}

                  </div>
                </td>
                <td class="name-d">
